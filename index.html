<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | [Challenge Name Here]</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

  <!-- CSS Stylesheets -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/main.css">

  <!-- Bootstrap Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <!-- Font Awesome -->
  <script defer="" src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

  <!-- Feel free to remove these styles or customize in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <h2 class="p-5">Our Pricing</h2>

  <header>
    <p>Annually</p>
    <button class="mx-3" type="button"></button>
    <p>Monthly</p>
  </header>

  <main class="monthly container mt-5">
    <section class="row">
      <div class="col-lg-4 col-12">
        <div class="card mb-lg-0 mb-5 px-5 py-3">
          <div class="card-body">
            <h5>Basic</h5>
            <p class="card-price"></p>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">500 GB Storage</li>
            <li class="list-group-item">2 Users Allowed</li>
            <li class="list-group-item">Send up to 3 GB</li>
          </ul>
          <div class="card-footer px-0">
            <button class="mt-3 py-2" type="button">Learn more</button>
          </div>
        </div>
      </div>
      <div class="col-lg-4 col-12">
        <div class="professional card mb-lg-0 mb-5 px-5 py-3 py-lg-5">
          <div class="card-body">
            <h5>Professional</h5>
            <p class="card-price"></p>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">1 TB Storage</li>
            <li class="list-group-item">5 Users Allowed</li>
            <li class="list-group-item">Send up to 10 GB</li>
          </ul>
          <div class="card-footer px-0">
            <button class="mt-3 py-2" type="button">Learn more</button>
          </div>
        </div>
      </div>
      <div class="col-lg-4 col-12">
        <div class="card mb-lg-0 mb-5 px-5 py-3">
          <div class="card-body">
            <h5>Master</h5>
            <p class="card-price"></p>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">2 TB Storage</li>
            <li class="list-group-item">10 Users Allowed</li>
            <li class="list-group-item">Send up to 20 GB</li>
          </ul>
          <div class="card-footer px-0">
            <button class="mt-3 py-2" type="button">Learn more</button>
          </div>
        </div>
      </div>
    </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="./js/index.js"></script>
</body>
</html>
